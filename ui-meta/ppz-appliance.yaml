# The machine-readable name of the appliance
name: ppz
# The human-readable label for the appliance
label: EIDF Private Protected Zone
description: EIDF Private Protected Zone appliance
#logo: https://ddi.ac.uk/wp-content/uploads/2020/10/EIDF_rgb-1024x927-1.png
logo: data:image/png;base64,

# A list of parameters to be gathered from the user
parameters:
  - name: router_flavor
    label: Router instance flavour
    description: The size to use for the router node.
    kind: "cloud.size"
    required: true
    default: null
    immutable: true
    options:
      min_ram: 1024
      min_disk: 40

  - name: router_volume
    label: Router instance node volume size
    description: The disk size to use for the router.
    kind: integer
    options:
      min: 50
    default: 100

  - name: private_instance_count
    label: Private instance node count
    description: The number of private instances.
    kind: integer
    options:
      min: 1
    default: 2

  - name: private_instance_flavor
    label: Private instance node size
    description: The size to use for the private instance nodes.
    kind: "cloud.size"
    immutable: true
    options:
      min_ram: 1024
      min_disk: 20

  - name: private_instance_volume
    label: Private instance volume size
    description: The disk size to use for the private instances.
    kind: integer
    options:
      min: 40
    default: 50

  - name: private_instance_disk_rdp
    label: Private instance RDP
    description: Whether RDP should be installed on the private instances.
    kind: boolean
    required: false
    default: yes

usage_template: |-

  This PPZ appliance provides private instances that access external domains via a proxy.
  The proxy must be configured in the web browser.

  # Accessing the cluster

  Private instances can be accessed via the [EIDF Guacamole VDI](https://eidf-vdi.epcc.ed.ac.uk/vdi/)
